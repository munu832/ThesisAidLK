<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThesisAidLK - Academic Support Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to ThesisAidLK</h1>
            <p>Your One-Stop Academic Support Center</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <!-- List your services here -->
        </section>

        <section id="contact">
            <h2>Request a Service</h2>
            <form id="jobRequestForm">
    <select name="service" required>
        <option value="">Select a Service</option>
        <option value="Thesis">Thesis Writing</option>
        <option value="Assignment">Assignment Help</option>
        <option value="Data Analysis">Data Analysis</option>
        <option value="SOP">Statement of Purpose (SOP)</option>
        <option value="Story Book">Story Book Creation</option>
        <option value="Cover Letter">Cover Letter</option>
        <option value="CV">CV Writing</option>
        <option value="Other">Other</option>
    </select>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone Number" required>
    <textarea name="description" placeholder="Job Description" required></textarea>
    <button type="submit">Submit Request</button>
</form>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <!-- Add your about us content here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ThesisAidLK. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
